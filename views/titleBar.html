<div class="titleBar">
		<span class="spacer"></span>
		<span class="switches" ng-class="{active:searchSwitch==1}" ng-click="switch(1)"><i class="fa fa-youtube"></i></span>
		<span class="switches" ng-class="{active:searchSwitch==2}" ng-click="switch(2)"><i class="fa fa-folder"></i></span>
		
		<input id="search" ng-model="searchPhrase" dir="auto" type="search" placeholder="Search phrase \ Youtube url" ng-keypress="search($event)" />
		<span class="spacer"></span>
		
		<span class="titleButton" ng-click="toogleCheetSheet()"><i class="fa fa-question-circle"></i></span>
		<span class="titleButton" ng-click="minimize()"><i class="fa fa-minus-square"></i></span>
		<span class="titleButton" ng-click="enterFullscreen()"><i class="fa fa-external-link"></i></span>
		<span class="titleButton" ng-click="close()"><i class="fa fa-times-circle"></i></span>
		<span class="spacer"></span>
</div>
