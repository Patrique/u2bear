<div class="playerBar"><i class="fa fa-step-backward" ng-click="playerBackward()"></i> <i class="fa fa-stop" ng-click="tooglePlayerStop()"></i> <i class="fa fa-video-camera" ng-class="{active:!backgroundPlayer}" ng-click="operateBackground()"></i> <i class="fa" ng-class="playerPlay" ng-click="tooglePlayerPause()"></i> <i class="fa fa-step-forward" ng-click="nextVideo()"></i> <i class="fa fa-retweet" ng-class="{active:repeatOn}" ng-click="playerRepeat()"></i><!-- <i class='fa fa-spinner fa-spin'></i> --> <span dir="auto">{{playList[currListIndex].title}}</span> <i class="fa fa-long-arrow-right" ng-class="{hidden:playList[currListIndex+1]==undefined}"></i> <span dir="auto" ng-class="{hidden:playList[currListIndex+1]==undefined}">{{playList[currListIndex+1].title}}</span></div>
